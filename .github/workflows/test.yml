
name: run Harmonie
on: 
  workflow_dispatch:
    inputs:
      DTG:
        description: 'Start DTG'     
        required: true
      DTGEND:
        description: 'End DTG'
        required: true
      BUILD:
       required: true
       default: true

jobs:
  printInputs:
    runs-on: self-hosted
    steps:
    - run: |
        echo "Running harmonie start DTG=${{ github.event.inputs.DTG }} DTGEND=${{ github.event.inputs.DTGEND }} BUILD=${{ github.event.inputs.BUILD }} "
